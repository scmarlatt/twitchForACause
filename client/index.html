<!DOCTYPE html>
<html>
<head>
	<base href="/">
    <title>Twitch For A Cause</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 1. Load libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/component/tfac-nav.css">
    <link rel="stylesheet" href="/dist/css/component/tfac-body.css">
    <link rel="stylesheet" href="/dist/css/global/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
    <script src="/dist/js/app.min.js"></script> <!--bundled source-->
</head>
<body ng-app="twitchForACause">
<div class="tfac-nav">
    <span class="tfac-title">tfac</span>
</div>
<tfac-directive>
    <div class="container-fluid tfac-body">
        <span class="body-left">
            <h2>Upcoming Events</h2>
            <div class="body-left-list">
                <ul>
                    <li ng-repeat="event in tfac.events">{{event}}</li>
                </ul>
            </div>
        </span>
        <span class="body-right">
            <h2>About tfac</h2>
            <div class="body-right-content">
            </div> 
        </span>
    </div>
</tfac-directive>
<footer>
    
</footer>
</body>
</html>
